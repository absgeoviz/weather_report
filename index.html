<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Chart with ApexCharts</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="options.js"></script> <!-- Include the generated options.js file -->
</head>
<body>
    <div id="heatmap"></div>

    <script>
        // The options variable is now available from the options.js file
        var chart = new ApexCharts(document.querySelector("#heatmap"), options);
        chart.render();
    </script>
</body>
</html>
